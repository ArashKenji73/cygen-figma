<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="signUp" class="page">
        <!-- signUp-image -->
        <div class="signUp-image">
            <!-- logo -->
            <div class="logo">
                <img src="./assets/images/logo.svg">
            </div>
            <!-- Welcome -->
            <h1 class="signUp-text">Welcome.</br> Start your journey now with our management system!</h1>
        </div>
        <!-- signUp-form -->
        <div class="signUp-form">
            <!-- form -->
            <div class="form">
                <!-- form-title -->
                <div class="form-title">Create an account</div>
                <!-- input-group -->
                <div class="input-group">
                    <!-- input-row -->
                    <div class="input-row">
                        <label for="email">Email</label>
                        <input class="input" type="email" placeholder="balamia@gmail.com" id="email" name="email">
                    </div>
                    <!-- input-row -->
                    <div class="input-row">
                        <label for="password">Password</label>
                        <div class="relative">
                            <input class="input" type="text" placeholder="Enter your password" id="password"
                                name="password">
                            <img src="./assets/images/eye.svg" class="eye" />
                        </div>
                    </div>
                </div>
                <!-- input-group -->
                <div class="input-group">
                    <button class="btn btn-primary">Create account</button>
                    <button class="btn btn-secondary"><img src="./assets/images/Google - Original.svg" alt="">Continue
                        with Google</button>
                </div>
                <!-- input-group -->
                <div class="have-account">
                    <p>Already have an account ?</p>
                    <a href="#">Log in</a>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
